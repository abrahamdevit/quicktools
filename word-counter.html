<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter - My Utility Tools</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mammoth.js for .docx parsing -->
    <script src="https://unpkg.com/mammoth@1.4.15/mammoth.browser.min.js"></script>
    <!-- PDF.js for .pdf parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-6 shadow-lg rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Word & Character Counter</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200 transition duration-300 font-semibold">Home</a></li>
                    <li><a href="unit-converter.html" class="hover:text-blue-200 transition duration-300">Unit Converter</a></li>
                    <!-- Add more navigation links here for future tool pages -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-3 gap-6 my-8">

        <!-- Main Counter Card -->
        <div class="md:col-span-2 bg-white p-8 rounded-2xl shadow-xl border border-gray-200 flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-6 text-center">Count Words and Characters</h2>

            <!-- Text Input Area -->
            <div class="mb-6 w-full max-w-3xl">
                <label for="textArea" class="block text-sm font-medium text-gray-700 mb-2">Paste your text here:</label>
                <textarea id="textArea" rows="10" class="w-full p-4 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 text-lg font-medium resize-y" placeholder="Start typing or paste your document content..."></textarea>
            </div>

            <!-- File Upload Area -->
            <div class="mb-6 w-full max-w-3xl text-center">
                <p class="text-gray-600 mb-2">Or upload a document (.txt, .docx, .pdf):</p>
                <label for="fileInput" class="cursor-pointer inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition transform hover:scale-105">
                    <svg class="-ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4a2 2 0 012 2v2h4a2 2 0 012 2v4a2 2 0 01-2 2h-4v2a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 10V6h6v8H6z" clip-rule="evenodd" />
                    </svg>
                    Upload File
                </label>
                <input id="fileInput" type="file" accept=".txt, .docx, .pdf" class="hidden">
                <p id="fileName" class="mt-2 text-sm text-gray-500"></p>
                <p class="mt-2 text-sm text-red-500" id="fileError"></p>
            </div>

            <!-- Results Display -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-2xl mt-8">
                <div class="p-5 bg-green-50 rounded-xl shadow-md border border-green-200 text-center">
                    <p class="text-sm font-medium text-green-700">Word Count:</p>
                    <p id="wordCount" class="text-4xl font-bold text-green-800 mt-2">0</p>
                </div>
                <div class="p-5 bg-yellow-50 rounded-xl shadow-md border border-yellow-200 text-center">
                    <p class="text-sm font-medium text-yellow-700">Character Count:</p>
                    <p id="charCount" class="text-4xl font-bold text-yellow-800 mt-2">0</p>
                </div>
            </div>
        </div>

        <!-- Ad Area Section (Placeholder) -->
        <aside class="md:col-span-1 bg-white p-6 rounded-2xl shadow-xl border border-gray-200 flex flex-col justify-center items-center text-center">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Advertisements</h3>
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-lg border-dashed border-2 border-gray-400 text-gray-500">
                <p>no Ads loaded!</p>
            </div>
            <p class="mt-4 text-sm text-gray-600"></p>
        </aside>

    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-6 mt-8 rounded-t-xl shadow-lg">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Utility Tools. All rights reserved.</p>
            <p class="text-sm mt-2">Count your words with ease.</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Get DOM elements
        const textArea = document.getElementById('textArea');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const fileErrorDisplay = document.getElementById('fileError');
        const wordCountDisplay = document.getElementById('wordCount');
        const charCountDisplay = document.getElementById('charCount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        /**
         * Counts words and characters in a given text and updates the display.
         * @param {string} text The input text to count.
         */
        function updateCounts(text) {
            // Remove leading/trailing whitespace
            const trimmedText = text.trim();

            // Character count: simply the length of the string
            const charCount = trimmedText.length;

            // Word count: split by one or more whitespace characters,
            // then filter out empty strings in case of multiple spaces.
            // If the text is empty, wordCount should be 0.
            const words = trimmedText.length > 0 ? trimmedText.split(/\s+/).filter(word => word.length > 0) : [];
            const wordCount = words.length;

            // Update the display elements
            wordCountDisplay.textContent = wordCount;
            charCountDisplay.textContent = charCount;
        }

        /**
         * Reads the content of a file based on its type and returns a Promise resolving with the text.
         * Supports .txt, .docx, and .pdf files.
         * @param {File} file The file object to read.
         * @returns {Promise<string>} A promise that resolves with the extracted text.
         */
        async function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    const fileType = file.type;
                    const fileName = file.name.toLowerCase(); // Use lowercase for extension check

                    try {
                        if (fileType === 'text/plain' || fileName.endsWith('.txt')) {
                            // For plain text files, decode directly from ArrayBuffer
                            resolve(new TextDecoder('utf-8').decode(arrayBuffer));
                        } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || fileName.endsWith('.docx')) {
                            // For .docx files, use mammoth.js
                            if (typeof mammoth === 'undefined') {
                                reject(new Error('Mammoth.js library not loaded. Cannot process .docx files.'));
                                return;
                            }
                            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                            resolve(result.value);
                        } else if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                            // For .pdf files, use pdf.js
                            if (typeof pdfjsLib === 'undefined') {
                                reject(new Error('PDF.js library not loaded. Cannot process .pdf files.'));
                                return;
                            }
                            // Set worker source for pdf.js. IMPORTANT: This path must be correct relative to where pdf.js worker is served.
                            // For CDN, use the worker URL from the same CDN.
                            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

                            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                            let fullText = '';
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                // Concatenate text items, adding a space or newline for better readability
                                fullText += textContent.items.map(item => item.str).join(' ');
                                if (i < pdf.numPages) fullText += '\n'; // Add newline between pages
                            }
                            resolve(fullText);
                        } else {
                            reject('Unsupported file type. Please upload .txt, .docx, or .pdf files.');
                        }
                    } catch (error) {
                        console.error('File processing error:', error);
                        reject(`Error processing file: ${error.message || error}`);
                    }
                };

                reader.onerror = () => {
                    reject('Error reading file. Please try again.');
                };

                // Read file as ArrayBuffer for binary processing, required by mammoth.js and pdf.js
                reader.readAsArrayBuffer(file);
            });
        }

        // Event listener for text area input
        textArea.addEventListener('input', () => {
            updateCounts(textArea.value);
            // Clear file input and name display if user starts typing
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            fileErrorDisplay.textContent = '';
        });

        // Event listener for file input change
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            fileErrorDisplay.textContent = ''; // Clear previous errors
            fileNameDisplay.textContent = ''; // Clear previous file name
            textArea.value = ''; // Clear text area
            updateCounts(''); // Reset counts

            if (file) {
                fileNameDisplay.textContent = `Processing: ${file.name}...`;
                loadingOverlay.classList.add('active'); // Show loading indicator

                try {
                    const text = await readFileContent(file);
                    textArea.value = text;
                    updateCounts(text);
                    fileNameDisplay.textContent = `Selected: ${file.name}`; // Update on successful processing
                } catch (error) {
                    fileErrorDisplay.textContent = error;
                    console.error('File upload handler error:', error);
                } finally {
                    loadingOverlay.classList.remove('active'); // Hide loading indicator
                    fileInput.value = ''; // Clear file input value to allow re-uploading the same file
                }
            }
        });

        // Initial count when the page loads
        window.onload = function() {
            updateCounts(textArea.value); // Count initial text if any
        };
    </script>
</body>
</html>
